apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finops-ingress
  namespace: finops
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - finops.yourdomain.com
    secretName: finops-tls
  rules:
  - host: finops.yourdomain.com
    http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: finops-backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: finops-frontend
            port:
              number: 80
