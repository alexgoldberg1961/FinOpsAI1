apiVersion: apps/v1
kind: Deployment
metadata:
  name: finops-backend
  namespace: finops
  labels:
    app: finops-backend
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: finops-backend
  template:
    metadata:
      labels:
        app: finops-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: YOUR_REGISTRY/finops-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: finops-config
              key: FLASK_ENV
        - name: PORT
          value: "5000"
        - name: AZURE_STORAGE_ACCOUNT_NAME
          valueFrom:
            secretKeyRef:
              name: finops-secrets
              key: AZURE_STORAGE_ACCOUNT_NAME
        - name: AZURE_STORAGE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: finops-secrets
              key: AZURE_STORAGE_ACCOUNT_KEY
        - name: AZURE_STORAGE_CONTAINER_NAME
          valueFrom:
            configMapKeyRef:
              name: finops-config
              key: AZURE_STORAGE_CONTAINER_NAME
        - name: AZURE_SUBSCRIPTION_ID
          valueFrom:
            secretKeyRef:
              name: finops-secrets
              key: AZURE_SUBSCRIPTION_ID
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: finops-secrets
              key: AZURE_TENANT_ID
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: finops-secrets
              key: AZURE_CLIENT_ID
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: finops-secrets
              key: AZURE_CLIENT_SECRET
        
        # Liveness Probe
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness Probe
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      
      # Pod Disruption Budget
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - finops-backend
              topologyKey: kubernetes.io/hostname

---

apiVersion: v1
kind: Service
metadata:
  name: finops-backend
  namespace: finops
  labels:
    app: finops-backend
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: finops-backend

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: finops-backend-hpa
  namespace: finops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: finops-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
