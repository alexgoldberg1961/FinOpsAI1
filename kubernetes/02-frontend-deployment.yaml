apiVersion: apps/v1
kind: Deployment
metadata:
  name: finops-frontend
  namespace: finops
  labels:
    app: finops-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finops-frontend
  template:
    metadata:
      labels:
        app: finops-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: YOUR_REGISTRY/finops-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        # Liveness Probe
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness Probe
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Resource limits
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

---

apiVersion: v1
kind: Service
metadata:
  name: finops-frontend
  namespace: finops
  labels:
    app: finops-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: finops-frontend

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: finops-frontend-hpa
  namespace: finops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: finops-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
